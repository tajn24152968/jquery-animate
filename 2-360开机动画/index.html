<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .box {
      width: 322px;
      position: fixed;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    span {
      position: absolute;
      top: 0;
      right: 0;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }
  </style>
  <script src="../../jquery-1.12.4.js"></script>
  <script>
    $(function () {
      $("#closeButton").click(function () {
        $("#bottomPart").animate({height: 0}, 1000, function () {
          $("#box").animate({width: 0}, 1000, function () {
            //要删除的是box,现在还不会使用jQ的删除方式，可以先转换为DOM对象再使用DOM的方式删除
            document.body.removeChild($("#box")[0]);
          });
        });
      });
    });
  </script>
</head>
<body>
<div class="box" id="box">
  <span id="closeButton"></span>
  
  <div class="hd" id="headPart">
    <img src="images/t.jpg" alt=""/>
  </div>
  <div class="bd" id="bottomPart">
    <img src="images/b.jpg" alt=""/>
  </div>
</div>


</body>
</html>
